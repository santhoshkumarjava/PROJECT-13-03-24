<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.cap>p:nth-of-type(odd){
  background-color: green;
}

.tooltip{
  position: relative;
  display: inline-block;


}

.tooltip::before {
  content: attr(data-tooltip); /* Fetches the tooltip text from the 'data-tooltip' attribute */
  position: absolute;
  background-color: black;
  color: white;
  padding: 5px;
  border-radius: 3px;
  font-size: 12px;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.tooltip:hover::before {
  visibility: visible;
  opacity: 1;
}
.cap{
  border: 2px solid black;
  width: 400px;
  overflow-x: scroll;
  height: 600px;
  background-color: lavender;
  position: relative;
  display: grid;
  grid-template-columns:repeat(9,100px);
  place-content: space-between stretch;
  grid-template-rows: repeat(9,500px);
  text-align: center;
  
  
}

.cap>p{
  border: 2px solid #876587;
  background-color: aquamarine;
  margin-right: 20px; 
}

  </style>
</head>
<body>

  <div class="cap">
    <p><span>Jesus</span></p>
    <p><span>Allah</span></p>
    <p><span>Murugar</span></p>
  </div>

  <div class="tooltip" data-tooltip="this is the tooltip text">
     hoover over me
  </div>
  
</body>
</html>
