<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Css Combinations -->
    <!-- 
        1. Descendant Selector (Space)
        2. Child Selector(>)
        3. Adjacent sibling selector (+)
        4. General sibling selector (~)   (~ = its called TILDE)
        5. Group selector ( , )
     -->
     
<!-- 
        1. Descendant Selector (Space) 
            The deescendant selector matches all element
         that are descendants of a specified element
   
     <p>Paragraph 1</p>
     <div>
        <p>Div para 1</p>
        <p>Div para 2</p>
        <section>
            <p>Section para 1</p>
        </section>
     </div>
     <p>Paragraph 2</p>
     <p>Paragraph 3</p>
-->

<!-- 
        2.Child Selector (>)
            The child selector (>) selects all elements 
            that are the children of a specified element
 
        <h2>Child Selector</h2>
        <p>Paragraph 1</p>
        <div>
            <p>div para 1</p>
            <p>div para 2</p>
            <section>
                <p>section para 1</p>
                <p>section para 2</p>
            </section>
            <p>div para 3</p>
        </div>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
-->


<!-- 
        3.Adjacent Sibling Selector (+)
            The + selector is used to select an element 
            that is directly after another element
 
        <h1>Adjacent Sibling Selector</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div>
            <p>Div para 1</p>
            <p>Div para 2</p>
        </div>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <div>
            <p>Div para 3</p>
            <p>Div para 4</p>
        </div>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
-->


<!-- 
        4. General Sibling Selector (~)
            The general sibling selector (~) select all elements
            that are next siblings of a specified element
 

        <h2>General Sibling Selector</h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div>
            <p>Div para 1</p>
        </div>
        <p>Paragraph 3</p>
        <code>Code para 1</code>
        <p>Paragraph 4</p>
-->

<!--    
        5. Group Selector ( , )

        <h1>Head 1</h1>
        <h2>Head 2</h2>
        <p>Para 1</p>
-->


</body>
</html>
