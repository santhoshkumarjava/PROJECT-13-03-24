<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        border-radius: 50%;
        position: relative;
        animation: spin 2s linear infinite; /* Animation name, duration, timing function, and iteration count */
    }

    @keyframes spin{
        0% {
transform:rotate(0%);
            
            }
        100% {
            transform: rotate(360%); /* Final position */
        }
    }
</style>
</head>
<body>
    <div class="box">
        <div>sri</div>
        <div>jegan</div> 
        <div>vicky</div>
        <div>santhosh</div> 
    </div>
</body>
</html>
